<!DOCTYPE html>
<html>
<head>
  <title>MiArt Style - Portfolio Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#info">Info</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Welcome to MiArt Style</h1>
    <p>This is the home section of our portfolio website.</p>
  </section>

  <section id="info">
    <h2>About</h2>
    <p>Here you can find information about our company and services.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Check out some of our amazing artwork.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form" action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </section>

  <script src="script.js">
</body>
</html>

body {
 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #002f4b;
  color: #fff;
}

nav {
  background-color: #333;
  color: #fff;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

section {
  padding: 50px;
}

h1, h2 {
  color: #fff;
}

#contact-form label,
#contact-form input,
#contact-form textarea {
  display: block;
  margin-bottom: 10px;
}

#contact-form input[type="text"],
#contact-form input[type="email"],
#contact-form textarea {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: none;
}

#contact-form input[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

#contact-form input[type="submit"]:hover {
  background-color: #555;
}

.error {
  color: red;
  font-size: 12px;
  margin-top: 5px;
}

}


document.getElementById("contact-form").addEventListener("submit", function(event) {
  event.preventDefault();
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var message = document.getElementById("message").value;

  var error = document.getElementsByClassName("error");
  for (var i = 0; i < error.length; i++) {
    error[i].innerHTML = "";
  }

  if (name === "") {
    document.getElementById("name-error").innerHTML = "Please enter your name.";
    return false;
  }

  if (email === "") {
    document.getElementById("email-error").innerHTML = "Please enter your email.";
    return false;
  }

  if (message === "") {
    document.getElementById("message-error").innerHTML = "Please enter your message.";
    return false;
  }

  // Submit the form if all validations pass
  this.submit();
});

</script>
